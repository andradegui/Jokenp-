<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Jokenpô</title>
    <link rel="shortcut icon" href="./console.png">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <script src="/jokenpo.js"></script>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class=" text-center mt-2">
        <h1 class="display-4">Jokenpô</h1>
    </header>

    <section class="container mt-2 text-center">
        <div class="row">
            <section class="col text-center">
                <span class="display-4" id="vitoriasPlayer1">0</span> <span class="display-4">vitórias</span>
                
                <label for="escolhaJokenpo" class="d-block pt-3 display-6">Player</label>
                <select name="" id="escolhaJokenpo" class=" mt-3 fs-5">
                    <option value="Pedra" id="pedra">Pedra</option>
                    <option value="Papel" id="papel">Papel</option>
                    <option value="Tesoura" id="tesoura">Tesoura</option>
                </select>

                <span class="d-block pt-3 fs-5" id="escolhaPlayer">-</span>
            </section>

            <section class="col text-center">
                <label class="display-4" id="vitoriasComputer">0</label> <span class="display-4">vitórias</span>
                <label class="d-block pt-3 display-6" for="escolhaComputer">Computer</label>
                <label class="d-block pt-3 fs-5" for="escolhaComputer">A minha escolha é:</label>
                <label class="d-block pt-3 fs-5" id="escolhaComputer">-</label>
            </section>            
        </div>        
        <button class=" btn btn-lg btn-success display-6 w-50 pt-2 pb-2 fs-3" onclick="jokenpo.jogar()">Jogar</button>        
    </section>

    <section class="container mt-5">
        <table class="table text-center table-striped table-hover" id="tabela">
            <thead> <!--CABEÇALHO TABELA-->
                <tr> <!--TABLE ROW-->
                    <th>Player</th>
                    <th>Computer</th>
                    <th>Vencedor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </section>

</body>

</html>
